<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/reset.css">

  <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
  <script src="semantic/semantic.min.js"></script>
</head>

<body id="adventure">

  <h2 class="js-groupName"></h2>
    <div class="adventure__banner">
    <h1>"Nom du groupe"</h1>
  </div>

  <div class="adventure__content">

    <div class="adventure__content--field">
      <div class="ui form">
        <div class="field">
          <h3>Ce que je veux faire</h3>
          <div class="ui left icon input">
            <input placeholder="Objectif" type="text">
            <i class="user icon"></i>
          </div>
        </div>
        <button class="ui inverted button">Ajouter à la liste</div>
      </div>
    </div>

    <div class="adventure__content--list">

      <div class="ui middle aligned divided list">
        <div class="item">
          <div class="right floated content">
            <div class="ui inverted button">X</div>
          </div>
          <div class="content">
            Faire le tour du monde
          </div>
        </div>
        <div class="item">
          <div class="right floated content">
            <div class="ui inverted button">X</div>
          </div>
          <div class="content">
            Apprendre à parler Russe
          </div>
        </div>
        <div class="item">
          <div class="right floated content">
            <div class="ui inverted button">X</div>
          </div>
          <div class="content">
            Joindre un club de karaté
          </div>
        </div>
        <div class="item">
          <div class="right floated content">
            <div class="ui inverted button">X</div>
          </div>
          <div class="content">
            Rejoindre une association en tant que bénévole
          </div>
        </div>
      </div>

    </div>

    <div class="adventure__content--ok">
        <a href="quienestouPage.html"><button class="ui inverted button">OK</button></a>
    </div>

  </div>
  
</body>
</html>
